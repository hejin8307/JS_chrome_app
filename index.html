<!DOCTYPE html>
<html lang="en">
  <head>

        <!-- <input type="submit" value="Log In"></input> -->
      </form>

    </div>
    <form id="todo-form">
      <p>What is your main focus for today?</p>
      <input type="text" />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
